<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            console.log(i + "번째 반복문 입니다.")

            if(i === 2) {
                continue;
            }

            /*continue: continue 아래에 있는 코드를 실행하지 
            않고 반복문으로 돌아간다.*/
            // for, while, do while 에서 쓰임

            console.log("안녕하세요")
        }

    </script>
</body>
</html>
