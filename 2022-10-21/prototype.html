<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3. prototype방식
        //객체 = 속성 + 메소드
        function Pet(nameVal, ageVal, catVal) {
            //속성
            this.name = nameVal;
            this.age = ageVal;
            this.cat = catVal;
        }

        //객체명.prototype.함수명 = function() {}
        Pet.prototype.eat = function(food){
            console.log(`${this.name}이가 ${food}를 먹습니다.`)
        }

        Pet.prototype.agePrint = function() {
            console.log(`${this.name}의 나이는 ${this.age}입니다.`)
        }

        Pet.prototype.catPrint = function() {
            console.log(`${this.name}의 종류는 ${this.cat}입니다.`)
        }

        const pet = new Pet("구름", 7, '코숏')
        const pet2 = new Pet("달", 4, '페르시안')
        const pet3 = new Pet("별", 5, '먼치킨')
        const pet4 = new Pet("해", 10, '브리티쉬')

        pet.eat("밥")
        pet.agePrint()
        pet.catPrint()

        pet2.eat("밥")
        pet2.agePrint()
        pet2.catPrint()

        pet3.eat("밥")
        pet3.agePrint()
        pet3.catPrint()

        pet4.eat("밥")
        pet4.agePrint()
        pet4.catPrint()
    </script>
</body>
</html>
